<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<h1>hi</h1>
		
	<div class="gtco-section border-bottom">
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-6 animate-box">
					<h3>Get In Touch</h3>

					<form  action="connect.php" method="post">
						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="name">Name</label>
							
								<input  type="username" name="firstName" class="form-control" 
					id="username"  placeholder="Your Name" required>
							</div>
							
						</div>

						<div class="row form-group"> 
							<div class="col-md-12">
								<label class="sr-only" for="email">Email</label>
								<input type="email" class="form-control" name="email" id="email"
								placeholder="Your Email" required>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="subject">Contact</label>
								<input type="contact" class="form-control" name="contact" 
								id="contact" placeholder="Contact" required>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="message">Message</label>
								<textarea type="subject" id="subject" class="form-control" name="message" rows="7"
								placeholder="Message" required></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="my-3">
								
							  </div>
							  <div class="text-center"><button type="submit">Send Message</button></div>
						</div>

					</form>		
				</div>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
